# Codeception Test Suite Configuration

# Suite for integration tests.
# Load WordPress and test classes that rely on its functions and classes.


class_name: IntegrationTester
modules:
    enabled:
        - \Helper\Integration
        - WPLoader
    config:
        WPLoader:
            wpRootFolder: /Users/Luca/Sites/wp
            dbName: wp-tests
            dbHost: localhost
            dbUser: root
            dbPassword: root
            tablePrefix: wp_
            domain: wp.dev
            adminEmail: admin@wp.dev
            title: WP Tests
            plugins: [qa-thing/qa-thing.php]
            activatePlugins: [qa-thing/qa-thing.php]

