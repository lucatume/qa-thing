---
layout: default
nav: blog
---

<div class="container">

  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">

      <h1>I Regret Nothing. <em>Nothing.</em><br/>
        <small><em>The Intercooler Blog</em></small>
      </h1>
      <hr/>
    </div>
    <div class="col-md-1"></div>
  </div>

  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">


      <ul class="list-unstyled">
        {% for post in site.posts %}
        <li class="blog-summary">
          <a href="{{ post.url }}">
            <div>{{ post.title }}</div>
            <em>Posted {{ post.date | date: "%-d %B %Y" }}</em></a>
        </li>
        {% endfor %}
      </ul>

    </div>
    <div class="col-md-2"></div>
  </div>
</div>
